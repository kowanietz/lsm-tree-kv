name: Rust Coverage

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    continue-on-error: true   # workflow wonâ€™t fail if coverage fails

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust 1.87+
        uses: dtolnay/rust-toolchain@stable
        with:
          version: "1.87"
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov

      - name: Run coverage
        run: cargo llvm-cov --workspace --ignore-run-fail
